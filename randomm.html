<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var letters="abcdefghijklmnopqrstuvwxyz";
function randomNumbers(max)
{
var randomNum=Math.random();
var expNum= randomNum * max;
var numfloor=Math.floor(expNum);
return numfloor;
}
function letterpick()
{
var randomnum2=randomNumbers(letters.length);
var randomlet=letters.charAt(randomnum2);
return randomlet;
}
function positionpick()
{
var span=$("<span/>");
span.css("position","absolute");
var rx=randomNumbers(100)+"%";
span.css("left",rx);
span.css("top",0);
span.text(letterpick()).css("color","red");
span.appendTo("body");
return span;
}
function makeletterfall()
{
var letterElement=positionpick();
letterElement.animate({"top":"95%"},5000);
letterElement.fadeOut(200);

}

$(document).on()

setInterval(makeletterfall,1000);
</script>
</head>

</html>
