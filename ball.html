<html>
<head>

</head>
<style>
#c1
{
border:10px solid black;
}
</style>
<script>
window.onload=function()
{
var c=document.getElementById("c1");
var c2=c.getContext("2d");
var x=c.width/2;
var y=c.height/2;
var dx=2;
var dy=-2;
draw();

function draw()
{
c2.clearRect(0,0,c.width,c.height);
c2.beginPath();
c2.arc(x,y,10,0,Math.PI*2);
c2.fillStyle="green";
c2.fill();
c2.closePath();
if(x+dx>480)
{
dx=-dx;
}
if(x+dx<0)
{
dx=-dx;
}
if(y+dy>320)
{
dy=-dy;
}
if(y+dy<0)

{
dy=-dy;
}
x=x+dx;
y=y+dy;
}
setInterval(draw,10);


}
</script>
<body bgcolor="lightblue">
<canvas id="c1" width="480" height="320">
</canvas>
</body>
</html>
